<body>

    <!-- MODALS -->
    <!-- LOGIN -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Login</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                <div class="mb-3">
                    <label for="recipient-name" class="col-form-label">Username :</label>
                    <input type="text" class="form-control" id="username">
                </div>
                <div class="mb-3">
                    <label for="message-text" class="col-form-label">Password :</label>
                    <input type="password" class="form-control" id="password">
                </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="login-btn" onclick="login()">Login</button>
            </div>
            </div>
        </div>
    </div>
    <!--// LOGIN //-->

    <!-- REGISTER -->
    <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Register a new user</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                <div class="mb-3">
                    <label for="recipient-name" class="col-form-label">Name :</label>
                    <input type="text" class="form-control" id="reg-name">
                </div>
                <div class="mb-3">
                    <label for="recipient-name" class="col-form-label">Username :</label>
                    <input type="text" class="form-control" id="reg-username">
                </div>
                <div class="mb-3">
                    <label for="message-text" class="col-form-label">Password :</label>
                    <input type="password" class="form-control" id="reg-password">
                </div>
                <div class="mb-3">
                    <label for="message-text" class="col-form-label">Image :</label>
                    <input type="file" class="form-control" id="reg-image">
                </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="" onclick="register()">Register</button>
            </div>
            </div>
        </div>
    </div>
    <!--// REGISTER //-->


    <!-- CREATE -->
    <div class="modal fade" id="createPostModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="title">Create a new post</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                <div class="mb-3">
                    <label for="message-text" class="col-form-label">Image :</label>
                    <input type="file" class="form-control" id="postImage">
                    <input type="hidden" id="post-id" value="">
                </div>
                <div class="mb-3">
                    <label for="recipient-name" class="col-form-label">Title :</label>
                    <input type="text" class="form-control" id="postTitle">
                </div>
                <div class="mb-3">
                    <label for="message-text" class="col-form-label">Body :</label>
                    <textarea id="postBody"></textarea>
                </div>

                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="btn" onclick="createNewPost()">Create</button>
            </div>
            </div>
        </div>
    </div>
    <!--// CREATE //-->


    <!-- DELETE -->
    <div class="modal fade" id="deletPostModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="title">Are you sure you want to delete the post ?</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                <div class="mb-3">   
                    <input type="hidden" id="post-id" value="">
                </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="btn" onclick="confirmeDeletePost()">Confirm</button>
            </div>
            </div>
        </div>
    </div>
    <!--// DELETE //-->

                            <button class="btn btn-outline-success" data-bs-toggle="modal" data-bs-target="#registerModal" id="register" >Register</button>
                        </div>

                        <div  class="d-flex w-100 justify-content-end align-items-center" id="logout-div">
                            <img id="nav-image" src="" alt="photo">
                            <b id="nav-username"></b>
                            <button class="btn btn-outline-danger " id="logout" onclick="logout()">Logout</button>
                        </div>

                        </div>
