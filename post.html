<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="post.js" defer></script>

    <script src="node_modules/axios/dist/axios.min.js"></script>
</head>
<body>

    <!-- MODALS -->
    <!-- LOGIN -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Login</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                <div class="mb-3">
                    <label for="recipient-name" class="col-form-label">Username :</label>
                    <input type="text" class="form-control" id="username">
                </div>
                <div class="mb-3">
                    <label for="message-text" class="col-form-label">Password :</label>
                    <input type="password" class="form-control" id="password">
                </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="login-btn" onclick="login()">Login</button>
            </div>
            </div>
        </div>
    </div>
    <!--// LOGIN //-->

    <!-- REGISTER -->
    <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Register a new user</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                <div class="mb-3">
                    <label for="recipient-name" class="col-form-label">Name :</label>
                    <input type="text" class="form-control" id="reg-name">
                </div>
                <div class="mb-3">
                    <label for="recipient-name" class="col-form-label">Username :</label>
                    <input type="text" class="form-control" id="reg-username">
                </div>
                <div class="mb-3">
                    <label for="message-text" class="col-form-label">Password :</label>
                    <input type="password" class="form-control" id="reg-password">
                </div>
                <div class="mb-3">
                    <label for="message-text" class="col-form-label">Image :</label>
                    <input type="file" class="form-control" id="reg-image">
                </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="" onclick="register()">Register</button>
            </div>
            </div>
        </div>
    </div>
    <!--// REGISTER //-->


    <!-- REGISTER -->
    <div class="modal fade" id="createPostModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Create a new post</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                <div class="mb-3">
                    <label for="message-text" class="col-form-label">Image :</label>
                    <input type="file" class="form-control" id="postImage">
                </div>
                <div class="mb-3">
                    <label for="recipient-name" class="col-form-label">Title :</label>
                    <input type="text" class="form-control" id="postTitle">
                </div>
                <div class="mb-3">
                    <label for="message-text" class="col-form-label">Body :</label>
                    <textarea id="postBody"></textarea>
                </div>

                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary"  onclick="createNewPost()">Create</button>
            </div>
            </div>
        </div>
    </div>
    <!--// REGISTER //-->
    <!--// MODALS //-->

    <!-- ALERT -->
    <div  id="alert" class="show fade"></div>
    <!--// ALERT //-->

    <div>
        <button class="d-flex justify-content-center align-items-center" data-bs-toggle="modal" data-bs-target="#createPostModal" id="addBtn"><span>+</span></bbutton>
    </div>

    <!-- NAVIGATION BAR CONT-->
    <div class="container">
        <div class="d-flex justify-content-center">
           <div class="col-9">
                <nav class="navbar navbar-expand-lg bg-body-tertiary shadow rounded pt-2">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="index.html">Tarmeez</a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNav">
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" style="cursor: pointer;" onclick="profileClicked()">Profile</a>
                                </li>
                            </ul>

                        <!-- NON-LOGGED IN USER -->
                        <div class="d-flex w-100 justify-content-end" id="login-div">
                            <button class="btn btn-outline-success mx-2" data-bs-toggle="modal" data-bs-target="#loginModal" id="login">Login</button>
                            <button class="btn btn-outline-success" data-bs-toggle="modal" data-bs-target="#registerModal" id="register" >Register</button>
                        </div>
                        <!--// NON-LOGGED IN USER //-->

                        <!-- FOR LOGGED IN USER-->
                        <div  class="d-flex w-100 justify-content-end align-items-center" id="logout-div">
                            <img id="nav-image" src="" alt="photo">
                            <b id="nav-username"></b>
                            <button class="btn btn-outline-danger " id="logout" onclick="logout()">Logout</button>
                        </div>
                        <!--// FOR LOGGED IN USER //-->

                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </div>
    <!--// NAVIGATION BAR CONT //-->

     <!-- MAIN CONTENT-->
     <!-- POST -->
     <div class="container" >
        <div class="d-flex justify-content-center mt-5">
           <div class="col-9">
            <h1><span id="username-span"></span></h1>
            </div>
        </div>
    </div>
     <div class="container">
        <div class="d-flex justify-content-center mt-2">
           <div class="col-9" id="post"></div>
        </div>
    </div>
    <!--// POST //-->
    <!--// MAIN CONTENT //-->
    
</body>
</html>
